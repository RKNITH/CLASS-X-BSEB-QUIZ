<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainWiz</title>
    <link rel="stylesheet" href="../realNumber/real.css" />
</head>

<body>
    <div class="alert">Alert</div>
    <div class="btn startBtn">Start</div>
    <div class="container">
        <h1>Dive into the World of Quizzical Adventures!</h1>
        <div class="question"></div>
        <div class="choices"></div>
        <button class="btn nextBtn">Next</button>
        <button class="btn skipBtn">Skip</button>


        <div class="scoreCard"></div>
        <div class="timer"></div>
        <audio id="wrongSound">
            <source src="../realNumber/wrong.mp3" type="audio/mp3">
        </audio>
        <audio id="timeEndSound">
            <source src="../realNumber/yellow.mp3" type="audio/mp3">
        </audio>
        <audio id="rightSound">
            <source src="../realNumber/red.mp3" type="audio/mp3">
        </audio>

    </div>
    <a href="../../math/math.html"><button
            style="background-color: blueviolet; padding: 10px 20px; border-radius: 6px; font-size: 30px; color: white;">HOME</button></a>

    <script src="polynomial.js" charset="UTF-8"></script>
</body>

</html>
